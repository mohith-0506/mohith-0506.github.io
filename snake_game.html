<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width = device-width,initial-scale = 1.0">
        <title>
            Snake Game            
        </title>
        <link rel="stylesheet" href="1.css">
        
    </head>
    <body>
        <div class="navi">
            <img src="https://icons.iconarchive.com/icons/google/noto-emoji-food-drink/1024/32349-red-apple-icon.png" class="apple" alt="">
            <span class="score">0</span>
            <img src="https://www.freepnglogos.com/uploads/trophy-png/trophy-award-winner-png-33.png" class="trophy" alt="">
            <span class="highs">0</span>
        </div>
        <canvas id="board">
        </canvas>
        <div class="controls">
            <button id="upBtn">Up</button>
            <div class="dir">
                <button id="leftBtn">Left</button>
                <button id="rightBtn">Right</button>
            </div>
            <button id="downBtn">Down</button>
        </div>
        <script src="1.js"></script>
    </body>
</html>
